<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>有道翻译配置</title>
    <style>
      :root {
        --bg: #f3f9ff;
        --panel: #ffffff;
        --panel-2: #e9f4ff;
        --text: #0f2238;
        --muted: #5a6f85;
        --line: #cfe0f1;
        --accent: #0f7ae5;
        --accent-2: #0aa58f;
        --danger: #b3261e;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        padding: 24px;
        font-family: "Avenir Next", "SF Pro Display", "Segoe UI", "PingFang SC", sans-serif;
        color: var(--text);
        background:
          radial-gradient(120% 90% at 100% 0%, #d6f7ff 0%, transparent 55%),
          radial-gradient(90% 75% at 0% 100%, #d8e8ff 0%, transparent 60%),
          var(--bg);
      }

      .panel {
        max-width: 760px;
        margin: 0 auto;
        border: 1px solid var(--line);
        border-radius: 16px;
        background: linear-gradient(155deg, var(--panel), var(--panel-2));
        box-shadow: 0 18px 40px rgba(26, 62, 108, 0.12);
        overflow: hidden;
      }

      .header {
        padding: 20px 22px 14px;
        border-bottom: 1px solid rgba(23, 54, 87, 0.1);
      }

      .title {
        margin: 0;
        font-size: 20px;
        font-weight: 700;
      }

      .desc {
        margin: 8px 0 0;
        font-size: 13px;
        color: var(--muted);
        line-height: 1.55;
      }

      form {
        display: grid;
        gap: 14px;
        padding: 18px 22px 22px;
      }

      label {
        display: grid;
        gap: 8px;
        font-size: 13px;
        font-weight: 600;
      }

      input {
        width: 100%;
        border: 1px solid var(--line);
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.85);
        color: var(--text);
        padding: 11px 12px;
        font-size: 14px;
        outline: none;
        transition: border-color 120ms ease, box-shadow 120ms ease;
      }

      input:focus {
        border-color: #66aef1;
        box-shadow: 0 0 0 3px rgba(19, 126, 230, 0.16);
      }

      .actions {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-top: 2px;
      }

      button {
        border: none;
        border-radius: 10px;
        padding: 10px 14px;
        color: #fff;
        background: linear-gradient(130deg, var(--accent), var(--accent-2));
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
      }

      .status {
        font-size: 13px;
        color: var(--muted);
      }

      .status.error {
        color: var(--danger);
      }

      .note {
        margin: 2px 0 0;
        font-size: 12px;
        color: var(--muted);
      }

      code {
        font-family: "SF Mono", "Menlo", "Consolas", monospace;
      }
    </style>
  </head>
  <body>
    <main class="panel">
      <section class="header">
        <h1 class="title">有道翻译 API 配置</h1>
        <p class="desc">
          填入你在有道智云创建应用后获得的凭证。保存后，插件会优先使用官方 OpenAPI 进行翻译。
        </p>
      </section>

      <form id="settings-form">
        <label>
          App Key
          <input id="app-key" name="app-key" type="text" autocomplete="off" required />
        </label>

        <label>
          App Secret
          <input id="app-secret" name="app-secret" type="password" autocomplete="off" required />
        </label>

        <label>
          Dot Color
          <input id="dot-color" name="dot-color" type="color" />
        </label>

        <label>
          Dot Ring Color
          <input id="dot-ring" name="dot-ring" type="color" />
        </label>

        <div class="actions">
          <button type="submit">保存配置</button>
          <span id="status" class="status"></span>
        </div>

        <p class="note">
          凭证保存在浏览器本地存储（<code>chrome.storage.local</code>），不会上传到本项目仓库。
        </p>
      </form>
    </main>

    <script src="options.js"></script>
  </body>
</html>
